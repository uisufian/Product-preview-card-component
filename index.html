<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  


</head>

<body>

  <main class="center-layout">

    <div class="products">

      <div class="product-view">
        <img class="deskto-hide" src="./images/image-product-desktop.jpg" alt="product">
        <img class="mobile-hide" src="./images/image-product-mobile.jpg" alt="product">
      </div>

      <div class="product-info">
        <a href="#">PERFUME</a>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <P>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</P>
        <span>$149.99 <small>$169.99</small></span>
        <button><img src="./images/icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>


    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ailight360">AILIGHT360</a>.
    </div>

  </main>

 
</body>
</html>
